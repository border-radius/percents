<!DOCTYPE html>
<html lang="en" ng-app="percents">
<head>
  <meta charset="UTF-8">
  <title>Percents</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="sliders" ng-controller="SlidersController">
    <p ng-repeat="slider in sliders.Items">
      {{slider.Name}}:<br/>
      <input type="range" min="0" max="100" step="0.01" ng-model="slider.Percent">
      <input type="number" ng-model="slider.Percent" prevent-letters>
    </p>
  </div>
</body>
</html>
